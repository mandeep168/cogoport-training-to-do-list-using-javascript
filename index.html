<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        
        <div id="top-container-btns">
            <button id="openPopupButton"> Add Task </button>

            <!-- filter by due-date, category, priority -->
            <div>
                Filter tasks
                <button id="filter-by-due-date"> Filter by Due Date </button>
                <input type="text" name="filter-category" placeholder="category..." id="filter-category-input">
                <button id="filter-by-category"> Filter by Category </button>
                <button id="filter-by-priority"> Filter by Priority </button>
            </div>            

            <button id="backlogs"> Show Backlogs </button>
            <button id="activity-logs"> Show Activity Log </button>

            <div>
                Search tasks
                
                <input type="text" name="search" placeholder="exact search..." id="exact-search-input">
                <button id="exact-search"> Exact Search </button>
                <input type="text" name="search" placeholder="subtasks search..." id="subtask-search-input">
                <button id="subtask-search"> Search By Subtasks </button>
                <input type="text" name="search" placeholder="similar word search..." id="similar-words-search-input">
                <button id="similar-words-search"> Search By Similar Words </button> </button>
                <input type="text" name="search" placeholder="Partial search..." id="partial-search-input">
                <button id="partial-search"> Partial Search </button>
                <input type="text" name="search" placeholder="tags search..." id="tags-search-input">
                <button id="tags-search"> Search By Tags </button>
            </div> 

        </div>

        <div class="add-task-container" id="add-task-container">
            <form id="task-form" method="post">
                <input type="hidden" value="add" name="add-or-update">
                <label>
                    <input type="text" placeholder="Task ..." name="name" required>
                </label>
                
                <div id="priority">
                Set priority 
                    <div>
                        <input type="radio" id="low" name="priority" value="low" checked>
                        <label for="low">Low</label>
                    </div>
                    <div>
                        <input type="radio" id="medium" name="priority" value="medium">
                        <label for="medium">Medium</label>
                    </div> 
                    <div>
                        <input type="radio" id="high" name="priority" value="high">
                        <label for="high">High</label> 
                    </div>
                    
                </div>

                <label for="due-date">Due Date</label>
                <input type="date" name="due-date"><br>

                <label for="reminder">Set Reminder</label>
                <input type="datetime-local" name="reminder">

                <div>
                    Add a category
                    <input type="text" name="category" placeholder="Category..."/>
                </div>

                <div>
                    <!-- show tags from the list -->
                    <label> Add tags </label>
                    <input type="text" name="tag" placeholder="Tags ..."/>
                </div>

                <label>Subtasks</label> 
                <div id="subtasks"> 
                    <!-- <input type="text" name="subtask"> -->
                </div>
                <button type="button" id="add-subtask"> Add Subtask </button>

                <button type="submit" id="add-task"> Add Task </button>
                <!-- <button type="submit" id="save-task"> Update Task </button> -->
            </form>

            
        </div>
        <div id="tasks-div">
        </div>
    </div>
    <script src="./domFunctions.js" ></script>
    <script src="./searchAndFilterFunctions.js" ></script>
    <script src="./eventListeners.js"></script>
</body>
</html>
