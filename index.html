<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        
        <div id="top-container-btns">
            
            <div class="heading">
                <h1>To Do List</h1>
                <div class="top-btns">
                    <button id="openPopupButton"> Add Task </button>
                    <button id="backlogs"> Show Backlogs </button>
                    <button id="activity-logs"> Show Activity Log </button>
                </div>
            </div>
            
            

            <!-- filter by due-date, category, priority -->
            <div id="filter-btns">
                Filter tasks
                <div>
                    <label>Category</label>
                    <input type="text" name="filter-category" placeholder="category..." id="category-filter">
                </div>
                
                <div>
                    <label>Due Date From</label>
                    <input type="date" name="filter-category" id="due-date-range-from">
                </div>
                <div>
                    <label>To</label>
                    <input type="date" name="filter-category"  id="due-date-range-to">
                </div>

                <div>
                    <label>Priority</label>
                    <select id="priority">
                        <option value="all" selected>All</option>
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>

                <div>
                    <label>Sort By</label>
                    <select id="sort-by">
                        <option value="priority" selected> Priority </option>
                        <option value="dueDate" selected> Due Date </option>
                    </select>
                </div>

                
                    <button id="apply-filters">Apply</button>
                    <button id="clear-filters">Clear</button>

            </div>            

            <div id="search-btns">
                Search tasks
                <div>
                    <label>Search in Title and Subtasks</label>
                    <input type="text" name="search" placeholder="exact search..." id="combined-search">
                </div>
                <div>
                    <label>Search By Tags</label>
                    <input type="text" name="search" placeholder="tags search..." id="tags-search">
                </div>
                <button id="search"> Search </button>
            </div> 

        </div>

        <div class="add-task-container" id="add-task-container">
            <form id="task-form" method="post">
                <input type="hidden" value="add" name="add-or-update">
                <label></label>
                    <input type="text" placeholder="Task ..." name="name" required>
                
                
                <div id="priority">
                Set priority 
                    <div>
                        <input type="radio" id="low" name="priority" value="low" checked>
                        <label for="low">Low</label>
                    </div>
                    <div>
                        <input type="radio" id="medium" name="priority" value="medium">
                        <label for="medium">Medium</label>
                    </div> 
                    <div>
                        <input type="radio" id="high" name="priority" value="high">
                        <label for="high">High</label> 
                    </div>
                    
                </div>

                <label for="due-date">Due Date</label>
                <input type="date" name="due-date"><br>

                <label for="reminder">Set Reminder</label>
                <input type="datetime-local" name="reminder">

                <div>
                    Add a category
                    <input type="text" name="category" placeholder="Category..."/>
                </div>

                <div>
                    <!-- show tags from the list -->
                    <label> Add tags </label>
                    <input type="text" name="tag" placeholder="Tags ..."/>
                </div>

                <label>Subtasks</label> 
                <div id="subtasks"> 
                    <!-- <input type="text" name="subtask"> -->
                </div>
                <button type="button" id="add-subtask"> Add Subtask </button>

                <button type="submit" id="add-task"> Add Task </button>
                <!-- <button type="submit" id="save-task"> Update Task </button> -->
            </form>

            
        </div>
        <div id="tasks-div">
        </div>
    </div>
    <script src="./domFunctions.js" ></script>
    <script src="./searchAndFilterFunctions.js" ></script>
    <script src="./eventListeners.js"></script>
</body>
</html>
